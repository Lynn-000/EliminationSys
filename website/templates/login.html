{% extends "index.html"%} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Login</h3>
  <p align = "center">Only attempt to login if you are a staff of the competition and have been granted administrator prvileges of the website. Otherwise, visit the website as a guest.</p>
  <div class="form-group">
    <label for="Username">Username</label>
    <input
      type="Username"
      class="form-control"
      id="Username"
      name="Username"
      placeholder="Enter your username."
    />
  </div>  
  <div class="form-group">
    <label for="Password">Password</label>
    <input
      type="Password"
      class="form-control"
      id="Password"
      name="Password"
      placeholder="Enter your password."
    />
  </div>
  <br/>
  <button type="submit" class = "btn btn-primary">Login</button>
</form>
{% endblock %}
